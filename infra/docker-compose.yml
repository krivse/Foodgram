version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  frontend:
#    build:
#      context: ../frontend
#      dockerfile: Dockerfile
    image: krivse/foodgram-frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db

  web:
    image: krivse/foodgram-backend:latest
    restart: always
#    build:
#      context: ../backend
#      dockerfile: Dockerfile
    volumes:
      # web работает с файлом из этой директории в контейнере
      - static_value:/app/static/admin/
      - static_value:/app/static/rest_framework/
      - media_value:/app/media/
    depends_on:
      - frontend
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - ../frontend/build:/usr/share/nginx/html/
      # из этой директории nginx отдаёт файл
      - ../docs:/usr/share/nginx/html/api/docs/
    depends_on:
      - web

volumes:
  static_value:
  media_value:
  db_data: